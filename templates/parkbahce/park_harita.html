{% load static %}
<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Haritası - Sivas Belediyesi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'park-green': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#10B981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .map-container {
            width: 100vw;
            height: 100vh;
        }
        
        .map {
            width: 100%;
            height: 100%;
        }
        
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .layer-drawer {
            position: absolute;
            top: 0;
            right: 0;
            height: 100vh;
            width: 350px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        
        .layer-drawer.open {
            transform: translateX(0);
        }
        
        .drawer-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        
        .layer-item {
            transition: all 0.2s ease;
        }
        
        .layer-item:hover {
            background-color: rgba(16, 185, 129, 0.1);
        }
        
        .layer-item.active {
            background-color: rgba(16, 185, 129, 0.2);
            border-left: 4px solid #10B981;
        }
        
        /* Modal styles */
        .modal-overlay {
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            max-height: 80vh;
            overflow-y: auto;
        }
        
        /* Modal transition effects */
        #parkModal, #mahalleModal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        
        #parkModal.hidden, #mahalleModal.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.6);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.8);
        }
        
        /* Katman simgeleri için stil */
        .layer-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body class="h-full overflow-hidden">
    <!-- Harita Container -->
    <div class="map-container">
        <div id="map" class="map"></div>
    </div>
    
    <!-- Ana Sayfaya Dön Butonu -->
    <div class="back-button">
        <a href="{% url 'index' %}" 
           class="flex items-center px-4 py-2 bg-white/90 backdrop-blur-sm border border-gray-200/50 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 text-gray-700 hover:text-park-green-600 group">
            <i class="fas fa-arrow-left mr-2 group-hover:transform group-hover:-translate-x-1 transition-transform"></i>
            Ana Sayfaya Dön
        </a>
    </div>
    
    <!-- Katman Drawer Toggle Butonu -->
    <div class="drawer-toggle">
        <button id="drawerToggle" 
                class="flex items-center justify-center w-12 h-12 bg-white/90 backdrop-blur-sm border border-gray-200/50 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 text-gray-700 hover:text-park-green-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
    
    <!-- Katman Drawer -->
    <div id="layerDrawer" class="layer-drawer bg-white/95 backdrop-blur-lg border-l border-gray-200/50 shadow-2xl">
        <div class="p-4 h-full flex flex-col">
            <!-- Drawer Header -->
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-gray-900">
                    <i class="fas fa-layers text-park-green-600 mr-2"></i>
                    Harita Katmanları
                </h2>
                <button id="drawerClose" 
                        class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                    <i class="fas fa-times text-gray-500"></i>
                </button>
            </div>

            <!-- Temel Katmanlar (Üst Taraf) -->
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide">Temel Katmanlar</h3>
                
                <div class="layer-item p-3 rounded-lg border border-gray-200 cursor-pointer mb-2" data-layer="mahalleler">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-4 h-4 border-2 border-gray-400 rounded mr-3" style="border-style: dashed;"></div>
                            <span class="text-sm font-medium text-gray-700">Mahalleler</span>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="mahalleler-toggle" checked 
                                   class="w-4 h-4 text-park-green-600 border-gray-300 rounded focus:ring-park-green-500">
                        </div>
                    </div>
                </div>
                
                <div class="layer-item p-3 rounded-lg border border-gray-200 cursor-pointer" data-layer="parklar">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-4 h-4 bg-park-green-500 rounded mr-3"></div>
                            <span class="text-sm font-medium text-gray-700">Parklar</span>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="parklar-toggle" checked 
                                   class="w-4 h-4 text-park-green-600 border-gray-300 rounded focus:ring-park-green-500">
                        </div>
                    </div>
                </div>
            </div>

            <!-- İstakip Filtre Formu (Alt Taraf) -->
            <div class="flex-1 overflow-y-auto custom-scrollbar">
                <div class="mb-6 p-4 bg-white border border-emerald-100 rounded-xl shadow-sm">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-semibold text-emerald-800">
                            <i class="fas fa-filter text-emerald-600 mr-2"></i>
                            İstakip Filtreleri
                        </h3>
                        <button id="toggleFilters" class="text-emerald-600 hover:text-emerald-700">
                            <i class="fas fa-chevron-down text-sm"></i>
                        </button>
                    </div>
<!-- Sadece filtre formu kısmı -->
                    <div id="filterForm" class="space-y-3" style="display: none;">
                        <!-- Görevler Filtresi -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <label class="text-xs font-medium text-emerald-700">Görevler</label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="gorevlerToggle" checked class="sr-only peer">
                                    <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-emerald-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-emerald-600"></div>
                                </label>
                            </div>
                            <div id="gorevFilters" class="space-y-2">
                                <select id="gorevDurum" multiple class="w-full px-3 py-2 text-sm border border-emerald-200 rounded-lg focus:ring-2 focus:ring-emerald-500 bg-white text-gray-700">
                                    <option value="planlanmis" selected>Planlanmış</option>
                                    <option value="devam_ediyor" selected>Devam Ediyor</option>
                                    <option value="onaya_gonderildi" selected>Onay Bekliyor</option>
                                    <option value="gecikmis" selected>Gecikmiş</option>
                                    <option value="tamamlandi" selected>Tamamlandı</option>
                                    <option value="iptal" selected>İptal</option>
                                </select>
                                <select id="gorevOncelik" multiple class="w-full px-3 py-2 text-sm border border-emerald-200 rounded-lg focus:ring-2 focus:ring-emerald-500 bg-white text-gray-700">
                                    <option value="acil" selected>Acil</option>
                                    <option value="yuksek" selected>Yüksek</option>
                                    <option value="normal" selected>Normal</option>
                                    <option value="dusuk" selected>Düşük</option>
                                </select>
                                <select id="gorevTarih" class="w-full px-3 py-2 text-sm border border-emerald-200 rounded-lg focus:ring-2 focus:ring-emerald-500 bg-white text-gray-700">
                                    <option value="">Tüm Zamanlar</option>
                                    <option value="bugun">Bugün</option>
                                    <option value="bu_hafta">Bu Hafta</option>
                                    <option value="bu_ay">Bu Ay</option>
                                </select>
                            </div>
                        </div>
                        <!-- Kontroller Filtresi -->
                        <div class="space-y-2 pt-2 border-t border-emerald-200">
                            <div class="flex items-center justify-between">
                                <label class="text-xs font-medium text-emerald-700">Sorun Bildirimleri</label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="kontrollerToggle" checked class="sr-only peer">
                                    <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-emerald-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-emerald-600"></div>
                                </label>
                            </div>
                            <div id="kontrolFilters" class="space-y-2">
                                <select id="kontrolDurum" multiple class="w-full px-3 py-2 text-sm border border-emerald-200 rounded-lg focus:ring-2 focus:ring-emerald-500 bg-white text-gray-700">
                                    <option value="sorun_yok" selected>Sorun Yok</option>
                                    <option value="sorun_var" selected>Sorun Var</option>
                                    <option value="acil" selected>Acil</option>
                                    <option value="gozden_gecirildi" selected>Gözden Geçirildi</option>
                                    <option value="ise_donusturuldu" selected>İşe Dönüştürüldü</option>
                                    <option value="cozuldu" selected>Çözüldü</option>
                                </select>
                                <select id="kontrolTarih" class="w-full px-3 py-2 text-sm border border-emerald-200 rounded-lg focus:ring-2 focus:ring-emerald-500 bg-white text-gray-700">
                                    <option value="">Tüm Zamanlar</option>
                                    <option value="bugun">Bugün</option>
                                    <option value="bu_hafta">Bu Hafta</option>
                                    <option value="bu_ay">Bu Ay</option>
                                </select>
                            </div>
                        </div>
                        <!-- Filtre Butonları -->
                        <div class="flex gap-2 pt-3 border-t border-emerald-200">
                            <button id="applyFilters" class="flex-1 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition-colors shadow-sm hover:shadow-md">
                                <i class="fas fa-filter mr-2"></i>Filtrele
                            </button>
                            <button id="clearFilters" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg text-sm font-medium transition-colors shadow-sm hover:shadow-md">
                                <i class="fas fa-times mr-2"></i>Temizle
                            </button>
                        </div>
                        <!-- İstatistikler -->
                        <div id="filterStats" class="pt-3 border-t border-emerald-200">
                            <div class="text-xs text-emerald-700 font-medium mb-2">Sonuçlar:</div>
                            <div class="flex justify-between text-xs text-emerald-600">
                                <span>Görevler: <span id="gorevCount">-</span></span>
                                <span>Sorunlar: <span id="kontrolCount">-</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zoom Level Indicator -->
                <div class="mt-4 p-3 bg-gray-50 rounded-lg">
                    <div class="text-xs text-gray-500 mb-1">Zoom Seviyesi</div>
                    <div id="zoomLevel" class="text-sm font-medium text-gray-700">-</div>
                    <div class="text-xs text-gray-500 mt-1">
                        <i class="fas fa-info-circle mr-1"></i>
                        Haritayı yakınlaştırarak detayları görebilirsiniz
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!-- Park Detay Modal -->
    <div id="parkModal" class="fixed inset-0 z-[999] hidden">
        <div class="modal-overlay fixed inset-0 bg-black/50" id="parkModalOverlay"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-lg w-full">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-bold text-gray-900" id="parkModalTitle">Park Detayları</h2>
                        <button id="parkModalClose" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                            <i class="fas fa-times text-gray-500"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4 max-h-[70vh] overflow-y-auto custom-scrollbar" id="parkModalContent">
                    <!-- Park detayları buraya yüklenecek -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mahalle Detay Modal -->
    <div id="mahalleModal" class="fixed inset-0 z-[30] hidden">
        <div class="modal-overlay fixed inset-0 bg-black/50" id="mahalleModalOverlay"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-lg w-full">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-bold text-gray-900" id="mahalleModalTitle">Mahalle Detayları</h2>
                        <button id="mahalleModalClose" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-4 max-h-[70vh] overflow-y-auto custom-scrollbar" id="mahalleModalContent">
                    <!-- Mahalle detayları buraya yüklenecek -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    
    <!-- Park Harita JavaScript -->
    <script src="{% static 'js/parkmap.js' %}"></script>
</body>
</html>
