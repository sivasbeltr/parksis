<div class="space-y-6">
    <!-- Filtreler -->
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
        <form hx-get="{% url 'istakip:park_atama_htmx' personel.uuid %}" 
              hx-target="#park-atama-content" 
              hx-trigger="change, submit"
              class="space-y-4">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Arama -->
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-search mr-2"></i>Park Ara
                    </label>
                    <input type="text" 
                           id="search" 
                           name="search" 
                           value="{{ search_query }}" 
                           placeholder="Park adı, mahalle adı..."
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-park-green-500 focus:border-transparent">
                </div>

                <!-- Mahalle Filter -->
                <div>
                    <label for="mahalle" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>Mahalle
                    </label>
                    <select id="mahalle" 
                            name="mahalle" 
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-park-green-500 focus:border-transparent">
                        <option value="">Tüm Mahalleler</option>
                        {% for mahalle in mahalleler %}
                            <option value="{{ mahalle.id }}" {% if mahalle_filter == mahalle.id|stringformat:"s" %}selected{% endif %}>
                                {{ mahalle.ilce.ad }} - {{ mahalle.ad }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Hızlı Seçim Butonları -->
            <div class="flex space-x-2">
                <button type="button" 
                        onclick="selectAllParks()" 
                        class="px-3 py-1.5 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-check-double mr-1"></i>
                    Tümünü Seç
                </button>
                <button type="button" 
                        onclick="deselectAllParks()" 
                        class="px-3 py-1.5 bg-gray-600 text-white text-sm rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-times mr-1"></i>
                    Tümünü Kaldır
                </button>
                <span class="text-sm text-gray-600 dark:text-gray-400 self-center ml-auto">
                    Toplam {{ parklar.count }} park
                </span>
            </div>
        </form>
    </div>

    <!-- Park Listesi -->
    <form hx-post="{% url 'istakip:park_atama_htmx' personel.uuid %}" 
          hx-target="#atanmis-parklar-container" 
          hx-swap="innerHTML"
          class="space-y-4">
        {% csrf_token %}
        
        <!-- Parklar Grid -->
        <div class="max-h-96 overflow-y-auto space-y-2 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-4">
            {% for park in parklar %}
                <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                    <div class="flex items-center">
                        <input type="checkbox" 
                               id="park_{{ park.id }}" 
                               name="parklar" 
                               value="{{ park.id }}"
                               {% if park.id in atanmis_parklar %}checked{% endif %}
                               class="park-checkbox w-4 h-4 text-park-green-600 border-gray-300 rounded focus:ring-park-green-500">
                        
                        <label for="park_{{ park.id }}" class="ml-3 flex-1 cursor-pointer">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="font-medium text-gray-900 dark:text-white">
                                        {{ park.ad }}
                                        {% if park.id in atanmis_parklar %}
                                            <span class="ml-2 px-2 py-0.5 bg-green-100 text-green-800 text-xs rounded-full">
                                                <i class="fas fa-check mr-1"></i>Atanmış
                                            </span>
                                        {% endif %}
                                    </div>
                                    <div class="text-sm text-gray-500 dark:text-gray-400">
                                        <span class="flex items-center">
                                            <i class="fas fa-map-marker-alt mr-1"></i>
                                            {{ park.mahalle.ad }} - {{ park.mahalle.ilce.ad }}
                                        </span>
                                        {% if park.alan %}
                                            <span class="flex items-center mt-1">
                                                <i class="fas fa-expand-arrows-alt mr-1"></i>
                                                {{ park.alan|floatformat:0 }} m²
                                            </span>
                                        {% endif %}
                                        {% if park.park_tipi %}
                                            <span class="flex items-center mt-1">
                                                <i class="fas fa-tag mr-1"></i>
                                                {{ park.park_tipi.ad }}
                                            </span>
                                        {% endif %}
                                    </div>                                </div>                                <!-- Diğer Atamalar - Şimdilik boş -->
                                {% comment %}
                                Diğer atamalar bilgisi gelecek sürümde eklenecek
                                {% endcomment %}
                            </div>
                        </label>
                    </div>
                </div>
            {% empty %}
                <div class="text-center py-8">
                    <div class="w-12 h-12 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-search text-gray-400 dark:text-gray-500"></i>
                    </div>
                    <h4 class="font-medium text-gray-900 dark:text-white mb-1">Park Bulunamadı</h4>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Arama kriterlerinize uygun park bulunmamaktadır.</p>
                </div>
            {% endfor %}
        </div>

        <!-- Submit Butonları -->
        <div class="flex space-x-3 pt-4 border-t border-gray-200 dark:border-gray-700">
            <button type="submit" 
                    class="flex-1 bg-park-green-600 hover:bg-park-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                <i class="fas fa-save mr-2"></i>
                Atamaları Kaydet
            </button>
            <button type="button" 
                    onclick="closeParkAtamaModal()" 
                    class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-medium transition-colors">
                <i class="fas fa-times mr-2"></i>
                İptal
            </button>
        </div>
    </form>
</div>

<script>
    function selectAllParks() {
        document.querySelectorAll('.park-checkbox').forEach(checkbox => {
            checkbox.checked = true;
        });
    }
    
    function deselectAllParks() {
        document.querySelectorAll('.park-checkbox').forEach(checkbox => {
            checkbox.checked = false;
        });
    }
</script>
