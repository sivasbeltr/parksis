<!-- Neighborhood Distribution Component -->
<div class="p-6">
    {% if neighborhood_distribution %}
        <div class="space-y-4">
            {% for neighborhood in neighborhood_distribution %}
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-full"></div>
                        <span class="text-sm font-medium text-gray-900 dark:text-white">
                            {{ neighborhood.mahalle__ad }}
                        </span>
                    </div>
                    <span class="text-sm font-bold text-gray-600 dark:text-gray-400">
                        {{ neighborhood.count }}
                    </span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                    <div class="bg-gradient-to-r from-emerald-500 to-emerald-600 h-2 rounded-full transition-all duration-500" 
                         style="width: {% widthratio neighborhood.count neighborhood_distribution.0.count 100 %}%"></div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-8">
            <div class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-map-marker-alt text-4xl text-gray-300 dark:text-gray-600"></i>
            </div>
            <p class="text-gray-500 dark:text-gray-400 font-medium">Veri bulunamadÄ±</p>
        </div>
    {% endif %}
</div>
